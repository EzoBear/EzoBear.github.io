---
layout: default
comments: true
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
			</header>
	    {{- content -}}
	  </div>
		 <div style = "padding: 100px 50px 0px 50px;">  
			{%- include disqus.html -%}
		</div>
	</article>
</div>
{%- include google_analytics.html -%}
