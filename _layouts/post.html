---
layout: default
comments: true
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
			</header>
	    {{- content -}}
	  </div>
		
		<div height: auto; width: auto;
			    margin: 30px 50px 0px 50px; padding: 20px;">
		{%- include disqus.html -%}
	        </div>
	</article>
</div>
